<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>


<style>

    .contact-form {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    height: 100%;
}

.contact-form form {
    width: 100%;
    max-width: 300px; /* Можно настроить ширину формы */
}

.form-group {
    display: flex;
    justify-content: center;
    width: 100%;
}

.buttons {
    width: 100%;
    text-align: center;
}

    .btn-logout {
    background-color: #dc3545 !important;
    color: white !important;
    border-color: #dc3545 !important;
}

.btn-logout:hover {
    background-color: #c82333 !important;
    border-color: #bd2130 !important;
}
</style>
<body>

<div id="header"> </div>

<div class="col-12 d-flex justify-content-center align-items-center">
    <div class="contact-form">
        <form class="mt-3">
            <div class="form-group">
                <button class="btn btn-outline-secondary buttons" type="button">Гугл</button>
            </div>
            <div class="form-group">
                <button class="btn btn-outline-secondary buttons" type="button">Выйти</button>
            </div>
            <div >
                <button class="btn btn-outline-secondary buttons btn-logout" type="button">Удалить аккаунт</button>
            </div>
        </form>
    </div>
</div>

</div>
</body>
<script>
    fetch("header.html")
        .then(response => response.text())
        .then(data => document.getElementById("header").innerHTML = data)
        .then(() => lucide.createIcons()) // Перерисовываем иконки после вставки
        .catch(error => console.error("Ошибка загрузки header:", error));
</script>
</html>
