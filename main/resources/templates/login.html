
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
<link rel="stylesheet" href="css/login_reg.css"/>
<div class="bform py-5">


    <div class="row">
        <div class="container">
            <div class="col-lg-6 align-justify-center pr-4 pl-0 contact-form">

                <h2 class="mb-3 font-weight-light">Авторизироваться</h2>
                <!-- error message -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or
                        password.</div>
                </div>
                <!-- logout message -->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        You have been logged out.</div>
                </div>
                <form class="mt-3" th:action="@{/login}" method="post" >
                    <div class="row">
                        <!--div class="col-lg-12">
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Полное имя">
                            </div>
                        </div>-->
                        <div class="col-lg-12">
                            <div class="form-group">
                                <input type="text" class="form-control" id="username"
                                       name="username" placeholder="Электронная почта"
                                       autofocus="autofocus">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <input type="password" id="password" name="password"
                                       class="form-control" placeholder="Пароль">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <form action="/home" method="GET">
                                <button type="submit" name="login-submit" id="login-submit" class="btn btn-md btn-block btn-danger-gradiant text-white border-0">
                                    <span>Войти</span>
                                </button>
                            </form>
                        </div>
                    </div>
                </form>
                <div class="form-group">
                    <span>New user? <a href="/" th:href="@{/registration}">
                Register
                  here</a></span>
                </div>
            </div>
        </div>
    </div>

</div>
</html>
